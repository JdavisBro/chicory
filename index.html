<html>
<head>
    <title>Map for Chicory: A Colorful Tale</title>
    <meta property="og:title" value="Chicory: A Colorful Tale Map">
    <meta property="og:description" value="Chicory: A Colorful Tale map for litter, gifts and lost kids with save loading!">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollbooster@2/dist/scrollbooster.min.js"></script>
</head>
<body>
    <h2 id=title class=textthing>Chicory Map</h2>
    <h6 id=subtitle class=textthing>With litter, gifts, lost kids and save viewing!</h6>
    <h6 id=entranceToggle class=textthing><a href="#" onclick="toggleMarkerButton('entranceMarkers')" id=entranceMarkersButton>O</a>&nbsp;Toggle Entrances</h6>
    <h6 id=clickedPos class=textthing>Last Clicked - (click somewhere)</h6>
    <div class=menubar>

        <label for="file" class="save-load">Load Save File (_playdata)</label><input type=file id=file accept="_playdata"><a id=info>&nbsp;&nbsp;ðŸ›ˆ</a>
        <br>
        <br>
        <div class=mapControls>
            <a onclick="toCenter();" href="#">To Center</a>
            <a onclick="centerToSelection()" href="#">To Selected</a>
            <a onclick="changeLayer(0);toCenter()" href="#">Surface</a>
            <a onclick="changeLayer(1);toCenter()" href="#">Layer 1</a>
            <a onclick="changeLayer(2);toCenter()" href="#">Layer 2</a>
            <a onclick="saveJson = {};change();" href="#">Reset save data</a>
        </div>
        <a href="/" class=toJdavis><p>By JdavisBro</p><img src="assets/tojdavissite.png"></a>
    </div>
    <div id=mapview>
    <div id=map>
        <img class=marker id=mapImg src=assets/maps/0/small.png>
        <div class=marker id=litterMarkers></div>
        <div class=marker id=giftMarkers></div>
        <div class=marker id=animalMarkers></div>
        <div class=marker id=entranceMarkers></div>
    </div>
    </div>
    <div class=list id=litterList><p><a href="#" onclick="toggleMarkerButton('litterMarkers')" id=litterMarkersButton>O</a>&nbsp;Litter:</p><div id=litterListDiv></div></div>
    <div class=list id=giftList><p><a href="#" onclick="toggleMarkerButton('giftMarkers')" id=giftMarkersButton>O</a>&nbsp;Gifts:</p><div id=giftListDiv></div></div>
    <div class=list id=animalList><p><a href="#" onclick="toggleMarkerButton('animalMarkers')" id=animalMarkersButton>O</a>&nbsp;Lost kids:</p><div id=animalListDiv></div></div>
    <script src=index.js></script>
</body>
</html>
